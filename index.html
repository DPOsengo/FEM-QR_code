<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon link for browsers tabs and bookmarks -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">

  <!-- "Outfit" Google font import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Frontend Mentor | QR code component</title>

</head>

<body>

  <!-- container for elements on the page (here, we only have the QR Code card) -->
  <container class="container">

    <!-- QR code component -->
    <div class="card">
      <img src="./assets/img/image-qr-code.png" alt="QR Code menant au site frontendmentor" class="qrcode">

      <h1>Improve your front-end skills by building projects</h1>

      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

    </div>
  </container>

  <!-- Page footer containing Frontend Mentor link and author of this answer to the challenge -->
  <footer class="main-footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">DPOsengo</a>.
    </div>
  </footer>
</body>

</html>
